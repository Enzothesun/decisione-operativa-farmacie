<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Decisione Operativa ‚Äì Farmacie Medigas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f2f4f7; margin: 0; padding: 0; }
    header { background: #1e4e79; color: white; padding: 24px; text-align: center; font-size: 24px; font-weight: 600; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
    .section { background: white; padding: 22px; border-radius: 14px; margin-bottom: 25px; box-shadow: 0 3px 10px rgba(0,0,0,0.12); }
    .section h2 { margin-top: 0; color: #1e4e79; font-size: 20px; font-weight: 600; border-left: 6px solid #1e4e79; padding-left: 10px; }
    label { font-weight: 600; display: block; margin-top: 14px; font-size: 15px; }
    select, input { width: 100%; padding: 12px; margin-top: 6px; border-radius: 8px; border: 1px solid #b3b3b3; background: #fafafa; font-size: 15px; }
    button { width: 100%; padding: 15px; margin-top: 25px; background: #1e4e79; color: white; border: none; font-size: 18px; border-radius: 10px; cursor: pointer; font-weight: 600; box-shadow: 0 3px 6px rgba(0,0,0,0.2); }
    button:hover { background: #163d61; }
    .output { background: #ffffff; padding: 25px; margin-top: 15px; border-left: 6px solid #1e4e79; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.12); font-size: 16px; line-height: 1.6; white-space: normal; }

    /* Layout due colonne per Resto d'Italia */
    .col-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 10px; }
    .col { flex: 1; min-width: 320px; background: #ffffff; padding: 18px; border-radius: 12px;
           border-left: 5px solid #1e4e79; box-shadow: 0 3px 8px rgba(0,0,0,0.10); }
    .col h3 { margin: 0 0 10px 0; font-size: 18px; color: #1e4e79; }
    .col ul { padding-left: 22px; }
</style>
</head>

<body>

<header>Decisione Operativa ‚Äì Farmacie Medigas</header>

<div class="container">

    <div class="section">
        <h2>Input</h2>

        <label>Area farmacia</label>
        <select id="area" onchange="popolaSottozone()">
            <option value="">‚Äî Seleziona ‚Äî</option>
            <option value="brescia">Brescia e provincia</option>
            <option value="torino">Comuni Torino</option>
            <option value="emilia">Emilia Romagna</option>
            <option value="sardegna">Sud Sardegna</option>
            <option value="resto">Resto d'Italia</option>
        </select>

        <label>Sottozona</label>
        <select id="zona">
            <option value="">‚Äî Seleziona l'area prima ‚Äî</option>
        </select>

        <label>Giorno richiesto dalla farmacia</label>
        <input type="date" id="giornoRichiesto">

        <label>Data e ora inserimento su Portale / Infomed</label>
        <input type="datetime-local" id="inserimento">

        <button onclick="calcola()">Genera Decisione Operativa</button>
    </div>

    <div class="section">
        <h2>Risultato</h2>
        <div id="result" class="output">Compila i campi per generare la decisione operativa.</div>
    </div>

</div>

<script>
/* ================================
   SOTTOZONE SOLO DOVE SERVONO
================================ */
const sottozoneByArea = {
    brescia: ["Franciacorta","Lago d'Iseo","Brescia citt√†","Bassa Bresciana","Valsabbia","Vallecamonica","Lago di Garda","Valtrompia"],
    emilia: ["Cesena","Forl√¨","Ravenna","Faenza","Lugo"]
};

function popolaSottozone() {
    const area = document.getElementById("area").value;
    const zona = document.getElementById("zona");

    zona.innerHTML = "";

    if (!area) {
        zona.disabled = true;
        zona.innerHTML = `<option value="">‚Äî Seleziona l'area prima ‚Äî</option>`;
        return;
    }

    // Niente sottozone per Torino, Sud Sardegna, Resto d'Italia
    if (area === "torino" || area === "sardegna" || area === "resto") {
        zona.disabled = true;
        zona.innerHTML = `<option value="">Nessuna sottozona richiesta</option>`;
        return;
    }

    // Brescia / Emilia ‚Üí sottozone abilitate
    zona.disabled = false;
    zona.innerHTML = `<option value="">‚Äî Seleziona sottozona ‚Äî</option>`;
    sottozoneByArea[area].forEach(z => {
        zona.innerHTML += `<option value="${z}">${z}</option>`;
    });
}

/* ================================
   COSTI SUPPLEMENTO
================================ */
const costi = {
    brescia: "25 ‚Ç¨",
    emilia: "50 ‚Ç¨",
    torino: "50 ‚Ç¨",
    sardegna: "‚Äî",
    resto: "0 ‚Ç¨"
};

/* ================================
   UTILITY DATE
================================ */
function isWorkingDay(d) {
    const day = d.getDay();
    return day >= 1 && day <= 5; // lun‚Äìven
}

function addDays(d, n) {
    return new Date(d.getTime() + n * 86400000);
}

function addWorkingDays(start, n) {
    let d = new Date(start);
    let added = 0;
    while (added < n) {
        d = addDays(d, 1);
        if (isWorkingDay(d)) added++;
    }
    return d;
}

function formatDate(d) {
    const dd = String(d.getDate()).padStart(2, "0");
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const yyyy = d.getFullYear();
    return `${dd}/${mm}/${yyyy}`;
}

/* ================================
   PIANI CONSEGNE (BS / TO / EMILIA / SUD SARDEGNA)
================================ */
function isInPiano(area, zona, dayName) {
    const map = {
        brescia: {
            lunedi:    ["Franciacorta","Lago d'Iseo","Brescia citt√†","Bassa Bresciana","Valsabbia"],
            martedi:   ["Vallecamonica","Lago di Garda","Brescia citt√†","Valtrompia"],
            mercoledi: ["Franciacorta","Lago d'Iseo","Brescia citt√†","Bassa Bresciana","Valsabbia"],
            giovedi:   ["Vallecamonica","Lago di Garda","Brescia citt√†","Valtrompia"],
            venerdi:   ["Franciacorta","Lago d'Iseo","Brescia citt√†","Bassa Bresciana","Valsabbia"]
        },
        emilia: {
            lunedi:    ["Cesena","Ravenna","Faenza","Lugo"],
            martedi:   ["Forl√¨","Ravenna","Faenza","Lugo"],
            mercoledi: ["Cesena","Ravenna","Faenza","Lugo"],
            giovedi:   ["Forl√¨","Ravenna","Faenza","Lugo"],
            venerdi:   ["Cesena","Ravenna","Faenza","Lugo"]
        },
        torino: {
            lunedi:    ["Comuni di Torino"],
            martedi:   ["Comuni di Torino"],
            mercoledi: ["Comuni di Torino"],
            giovedi:   ["Comuni di Torino"],
            venerdi:   ["Comuni di Torino"]
        },
        sardegna: {
            lunedi:  ["Sud Sardegna"],
            giovedi: ["Sud Sardegna"],
            venerdi: ["Sud Sardegna"]
        }
    };

    const list = map[area]?.[dayName] || [];
    return list.includes(zona);
}

/* ================================
   CALCOLO GIORNO GARANTITO
================================ */
function computeGuaranteedDate(area, zona, dtIns) {
    const giorni = ["domenica","lunedi","martedi","mercoledi","giovedi","venerdi","sabato"];
    const baseDay = new Date(dtIns.getFullYear(), dtIns.getMonth(), dtIns.getDate());
    const day = baseDay.getDay();

    let baseDate, offset;

    // Sabato / Domenica ‚Üí si conta dal luned√¨ (1¬∞ giorno lavorativo successivo)
    if (day === 6 || day === 0) {
        baseDate = (day === 6) ? addDays(baseDay, 2) : addDays(baseDay, 1);
        offset = 1;
    } else {
        // Lun‚ÄìVen ‚Üí entro le 13: 1¬∞ g.lav successivo, dopo le 13: 2¬∞ g.lav successivo
        const h = dtIns.getHours();
        const m = dtIns.getMinutes();
        const entroCutOff = (h < 13) || (h === 13 && m === 0);
        offset = entroCutOff ? 1 : 2;
        baseDate = baseDay;
    }

    let garantito = addWorkingDays(baseDate, offset);

    // Sposto in avanti finch√© non trovo un giorno "in piano" per quell'area/zona
    while (true) {
        const name = giorni[garantito.getDay()];
        if (isWorkingDay(garantito) && isInPiano(area, zona, name)) break;
        garantito = addWorkingDays(garantito, 1);
    }

    return garantito;
}

/* ================================
   FUNZIONE PRINCIPALE
================================ */
function calcola() {
    const area = document.getElementById("area").value;
    const zonaSelect = document.getElementById("zona").value;
    const dRich = document.getElementById("giornoRichiesto").value;
    const dIns = document.getElementById("inserimento").value;
    const out = document.getElementById("result");

    if (!area || !dRich || !dIns) {
        out.innerHTML = "‚ö†Ô∏è Compila tutti i campi obbligatori.";
        return;
    }

    // Sottozona obbligatoria solo per Brescia / Emilia
    if ((area === "brescia" || area === "emilia") && !zonaSelect) {
        out.innerHTML = "‚ö†Ô∏è Seleziona anche la sottozona.";
        return;
    }

    // Resto d'Italia ‚Üí solo procedura, niente calcoli
    if (area === "resto") {
        out.innerHTML = `
<b>RESTO D‚ÄôITALIA ‚Äì Procedura Operativa</b><br><br>

<div class="col-container">

    <!-- COLONNA SINISTRA -->
    <div class="col">
        <h3>Nuova Attivazione O‚ÇÇ gassoso</h3>

        La farmacia pu√≤ richiedere una nuova attivazione.<br>
        L‚Äôoperatore deve verificare se la localit√† rientra nelle zone dove Medigas effettua nuove attivazioni (scheda sottostante).<br><br>

        <b>Zone dove Medigas effettua nuove attivazioni</b><br><br>

        <b>Lombardia</b>
        <ul>
            <li>Varese e provincia</li>
            <li>Como e provincia</li>
            <li>Lecco e provincia</li>
            <li>Monza Brianza e provincia</li>
            <li>Farmacia di Aprica (SO)</li>
        </ul>

        <b>Lazio</b>
        <ul><li>Roma e provincia</li></ul>

        <b>Veneto</b>
        <ul><li>Tutta la regione</li></ul>

        <b>Se NON coperta:</b><br>
        ‚ÄúMedigas in questa zona continua a servire solo i pazienti gi√† attivi e non effettua nuove attivazioni.‚Äù<br><br>

        <b>NB ‚Äì Nuova attivazione dopo le 17:00</b><br>
        Se la consegna √® per il giorno successivo ‚Üí avvisare telefonicamente il vettore.
    </div>

    <!-- COLONNA DESTRA -->
    <div class="col">
        <h3>Consegna Ordinaria (paziente gi√† attivo)</h3>

        La farmacia pu√≤ richiedere una consegna in <b>qualsiasi giorno e orario</b>.<br>
        Si applica la procedura generale Medigas.<br><br>

        <b>Quando chiamare il vettore</b>
        <ul>
            <li>Consegna in giornata</li>
            <li>Consegna per sabato/domenica/festivo <b>solo se:</b></li>
            <ul>
                <li>la chiamata arriva il venerd√¨ dopo le 19:00</li>
                <li>oppure la chiamata arriva sabato/domenica</li>
            </ul>
        </ul>

        <b>Regola del venerd√¨ ‚Üí sabato</b>
        <ul>
            <li><b>Prima delle 19:00</b> ‚Üí consegna il <b>venerd√¨</b> (non sabato)</li>
            <li><b>Dopo le 19:00</b> ‚Üí consegna possibile il sabato</li>
        </ul>

        <b>Richiesta sabato o domenica</b>
        <ul>
            <li>Gestire sempre come <b>OLT emergenza</b></li>
            <li>Chiamare il vettore reperibile</li>
            <li>Inserire Infomed come emergenza</li>
        </ul>

        <b>Riepilogo</b>
        <ul>
            <li>In giornata ‚Üí contattare vettore</li>
            <li>Sabato/domenica/festivo ‚Üí reperibile</li>
            <li>Venerd√¨ prima 19 ‚Üí consegna venerd√¨</li>
            <li>Venerd√¨ dopo 19 ‚Üí consegna sabato</li>
        </ul>
    </div>

</div>
`;
        return;
    }

    // Calcolo per BS / TO / EMILIA / SUD SARDEGNA
    const dtRich = new Date(dRich);
    const dtIns = new Date(dIns);
    const giorni = ["domenica","lunedi","martedi","mercoledi","giovedi","venerdi","sabato"];
    const giornoRich = giorni[dtRich.getDay()];

    // Zona effettiva (anche per torino/sardegna senza sottozona)
    let zonaEffettiva = zonaSelect;
    if (area === "torino") zonaEffettiva = "Comuni di Torino";
    if (area === "sardegna") zonaEffettiva = "Sud Sardegna";

    const inPiano = isInPiano(area, zonaEffettiva, giornoRich);
    const dtGarantito = computeGuaranteedDate(area, zonaEffettiva, dtIns);
    const giornoGarantito = giorni[dtGarantito.getDay()];

    const reqDay = new Date(dtRich.getFullYear(), dtRich.getMonth(), dtRich.getDate());
    const garDay = new Date(dtGarantito.getFullYear(), dtGarantito.getMonth(), dtGarantito.getDate());

    let supplemento = "NO";
    let motivo = "La richiesta rispetta cut-off e piano consegne.";

    if (!inPiano) {
        supplemento = "SI";
        motivo = "Giorno richiesto non previsto dal piano consegne.";
    } else if (reqDay < garDay) {
        supplemento = "SI";
        motivo = "Richiesta precedente al giorno garantito da cut-off + piano.";
    }

    out.innerHTML = `
üìç <b>Area:</b> ${area.toUpperCase()}<br>
<b>Zona:</b> ${zonaEffettiva}<br><br>

<b>Giorno richiesto:</b> ${giornoRich.toUpperCase()} (${formatDate(reqDay)})<br>
<b>Giorno garantito (cut-off + piano):</b> ${giornoGarantito.toUpperCase()} (${formatDate(garDay)})<br><br>

<b>Piano consegne:</b> ${inPiano ? "‚úî In piano" : "‚õî Fuori piano"}<br>
<b>Supplemento:</b> ${supplemento} (importo zona: ${costi[area]})<br>
<b>Motivo:</b> ${motivo}
`;
}
</script>

</body>
</html>
